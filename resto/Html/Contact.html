    <p class="nouscontacter"> NOUS CONTACTER </p>

    <br>
    <br>

    <div class="container">  
            <form id="contact" action="" method="post">
              <h3>CONTACT ET RESERVATION</h3>
              <h4>
                  Demandes professionnelles, commerciale, ou bien personnelle.
                
                <p>Vous aurez une réponse dans les 24h.</p>
            </h4>
              <fieldset>
                <input placeholder="Votre Nom" type="text" tabindex="1" required autofocus>
              </fieldset>
              <fieldset>
                <input placeholder="Votre adresse mail" type="email" tabindex="2" required>
              </fieldset>
              <fieldset>
                <input placeholder="Votre numéro de téléphone" type="tel" tabindex="3" required>
              </fieldset>
              <fieldset>
                <textarea placeholder="Votre message..." tabindex="5" required></textarea>
              </fieldset>
              <fieldset>
                <button name="submit" type="submit" placeholer="envoyer" id="contact-submit" data-submit="...Envoie en cours">Submit</button>
              </fieldset>
            </form>
     </div>
